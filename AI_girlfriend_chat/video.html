<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
    <script>
        // Store the App Store URL
        const appStoreUrl = "https://apps.apple.com/app/id6748720543";

        // Function to check if the app is opened
        function handleRedirect() {
            // Check if a user is redirected by checking the page's visibility state
            document.addEventListener("visibilitychange", function(e) {
                if (document.visibilityState === 'hidden' || document.visibilityState === 'unloaded') {
                    // The app has successfully opened. Clear the timeout.
                    clearTimeout(timeout);
                }
            });

            // Set a timeout to redirect to the App Store if the app doesn't open
            const timeout = setTimeout(function() {
                window.location.href = appStoreUrl;
            }, 1500); // 1.5 seconds delay to allow Universal Link to work

            // This line attempts to open the app's specific URL scheme.
            // On iOS, this line will be intercepted by Universal Links.
            window.location.href = "nikita318-creator-app://"; // You need to set your app's URL scheme
        }

        // Run the redirect handler when the page loads
        window.onload = handleRedirect;
    </script>
</head>
<body>
    <h1>Redirecting to App...</h1>
    <p>If your app doesn't open automatically, <a href="https://apps.apple.com/app/id6748720543">click here to download it</a>.</p>
</body>
</html>
