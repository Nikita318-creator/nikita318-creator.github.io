<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Universal Link уже проверяет наличие приложения
    // если приложение не откроется, редиректим на App Store через JS
    setTimeout(function() {
      window.location = "https://apps.apple.com/app/id6748720543";
    }, 50000); // короткая задержка, чтобы дать приложению шанс открыться
  </script>
</head>
<body>
  <p>If not redirected, <a href="https://apps.apple.com/app/id6748720543">click here</a>.</p>
</body>
</html>
