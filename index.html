<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      var now = Date.now();
      // пробуем открыть схему
      window.location = "AIgfChat://";
      
      // если приложение не установлено, Safari останется здесь
      // через 1500 мс проверяем — если всё ещё здесь, редиректим в App Store
      setTimeout(function() {
        if (Date.now() - now < 2000) {
          window.location = "https://apps.apple.com/app/id6748720543";
        }
      }, 1500);
    };
  </script>
</head>
<body>
  <p>If not redirected, <a href="https://apps.apple.com/app/id6748720543">click here</a>.</p>
</body>
</html>
